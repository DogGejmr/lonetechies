<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="50" viewBox="0 0 300 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Rectangle with Gradient -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D3047"/>
            <stop offset="100%" style="stop-color:#419D78"/>
        </linearGradient>
    </defs>
    
    <!-- Text "LONETECHIES" as a single unit -->
    <text x="10" y="35" font-family="Orbitron, sans-serif" font-size="30" font-weight="700">
        <tspan fill="#2D3047">LONE</tspan>
        <tspan fill="#419D78">TECHIES</tspan>
    </text>
    
    <!-- Tech Symbol (Circuit Board Pattern) -->
    <g transform="translate(135, 10)" fill="none" stroke="#419D78" stroke-width="2">
        <path d="M0,15 L10,15 L10,5 L20,5" />
        <path d="M0,25 L15,25 L15,15" />
        <circle cx="20" cy="5" r="2" fill="#419D78" />
        <circle cx="15" cy="15" r="2" fill="#419D78" />
    </g>
</svg>
